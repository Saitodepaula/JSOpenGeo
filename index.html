<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Select Area, Extract Text, and Download XLSX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdf-canvas {
            border: 1px solid black;
            max-width: 100%;
            cursor: default;
            position: relative;
            transition: all 0.2s ease;
        }
        .controls {
            margin-top: 10px;
        }
        #selection-rectangle {
            position: absolute;
            border: 2px dashed;
            display: none;
        }
        .blue-border {
            border-color: blue;
        }
        .red-border {
            border-color: red;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>Upload, View, Extract Text, and Download XLSX 0.6</h2>

    <input type="file" id="pdf-upload" accept="application/pdf" />

    <div id="pdf-container" style="position: relative;">
        <canvas id="pdf-canvas"></canvas>
        <div id="selection-rectangle"></div>
    </div>

    <fieldset class="controls">
        <legend>Controls</legend>
        <button id="select-borehole-btn" disabled>Select Borehole Name</button>
        <button id="select-data-btn" disabled>Select Data 01</button>
        <button id="extract-text-btn" disabled>Extract Text</button>
        <button id="extract-text-all-pages-btn" disabled>Extract Text From All Pages</button>
        <button id="download-xlsx-btn" disabled>Download as XLSX</button>
        <br><br>
        <button id="prev-page-btn" disabled>Previous Page</button>
        <span>Page: <span id="page-num">1</span> / <span id="page-count">1</span></span>
        <button id="next-page-btn" disabled>Next Page</button>
        <br><br>
        <button id="zoom-in-btn">Zoom In</button>
        <button id="zoom-out-btn">Zoom Out</button>
    </fieldset>

    <h3>Extracted Text:</h3>
    <div id="pdf-text"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfContext = pdfCanvas.getContext('2d');
        const pdfTextDiv = document.getElementById('pdf-text');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const selectionRectangle = document.getElementById('selection-rectangle');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 1;
        let scale = 1.5;
        let isSelectingArea = false;
        let selectionType = '';
        let boreholeText = '';
        let dataText = '';
        let startX, startY, endX, endY;

        pdfUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const typedarray = new Uint8Array(await file.arrayBuffer());
                pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
                totalPages = pdfDoc.numPages;
                pageCountSpan.textContent = totalPages;
                renderPage(currentPage);
                toggleButtonState(false, ['select-borehole-btn', 'select-data-btn']);
            } else {
                alert("Please upload a valid PDF file.");
            }
        });

        const renderPage = async (pageNumber) => {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale });
            pdfCanvas.width = viewport.width;
            pdfCanvas.height = viewport.height;
            await page.render({ canvasContext: pdfContext, viewport }).promise;

            pageNumSpan.textContent = pageNumber;
            toggleButtonState(pageNumber <= 1, ['prev-page-btn']);
            toggleButtonState(pageNumber >= totalPages, ['next-page-btn']);
        };

        const toggleButtonState = (state, buttonIds) => {
            buttonIds.forEach(id => document.getElementById(id).disabled = state);
        };

        // Select Borehole Button
        document.getElementById('select-borehole-btn').addEventListener('click', () => {
            resetSelection();
            isSelectingArea = true;
            selectionType = 'borehole';
            pdfCanvas.style.cursor = 'crosshair';
            selectionRectangle.classList.add('blue-border');
        });

        // Select Data 01 Button
        document.getElementById('select-data-btn').addEventListener('click', () => {
            resetSelection();
            isSelectingArea = true;
            selectionType = 'data';
            pdfCanvas.style.cursor = 'crosshair';
            selectionRectangle.classList.add('red-border');
        });

        // Handle Rectangle Drawing with Mouse Events
        pdfCanvas.addEventListener('mousedown', (e) => {
            if (isSelectingArea) {
                const rect = pdfCanvas.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                selectionRectangle.style.left = `${startX}px`;
                selectionRectangle.style.top = `${startY}px`;
                selectionRectangle.style.width = '0px';
                selectionRectangle.style.height = '0px';
                selectionRectangle.style.display = 'block';

                const mouseMoveHandler = (moveEvent) => {
                    endX = moveEvent.clientX - rect.left;
                    endY = moveEvent.clientY - rect.top;
                    selectionRectangle.style.width = `${Math.abs(endX - startX)}px`;
                    selectionRectangle.style.height = `${Math.abs(endY - startY)}px`;
                    selectionRectangle.style.left = `${Math.min(startX, endX)}px`;
                    selectionRectangle.style.top = `${Math.min(startY, endY)}px`;
                };

                const mouseUpHandler = () => {
                    pdfCanvas.removeEventListener('mousemove', mouseMoveHandler);
                    pdfCanvas.removeEventListener('mouseup', mouseUpHandler);
                    extractTextBtn.disabled = false;
                    document.getElementById('extract-text-all-pages-btn').disabled = false;
                    document.getElementById('download-xlsx-btn').disabled = false;
                    isSelectingArea = false;
                    pdfCanvas.style.cursor = 'default';
                };

                pdfCanvas.addEventListener('mousemove', mouseMoveHandler);
                pdfCanvas.addEventListener('mouseup', mouseUpHandler);
            }
        });

        // Extract Text Button
        document.getElementById('extract-text-btn').addEventListener('click', async () => {
            const text = await extractTextFromSelectedArea(currentPage);
            if (selectionType === 'borehole') {
                boreholeText = text;
            } else if (selectionType === 'data') {
                dataText = text;
            }
            displayExtractedText();
            resetSelection();
        });

        // Extract Text From All Pages Button
        document.getElementById('extract-text-all-pages-btn').addEventListener('click', async () => {
            const promises = [];
            for (let i = 1; i <= totalPages; i++) {
                promises.push(extractTextFromSelectedArea(i));
            }
            const pagesText = await Promise.all(promises);
            const fullText = pagesText.join('\n---\n');
            if (selectionType === 'borehole') {
                boreholeText = fullText;
            } else if (selectionType === 'data') {
                dataText = fullText;
            }
            displayExtractedText();
            resetSelection();
        });

        // Download as XLSX Button
        document.getElementById('download-xlsx-btn').addEventListener('click', () => {
            const worksheet = XLSX.utils.json_to_sheet([{ Borehole: boreholeText, Data01: dataText }]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Extracted Text");
            XLSX.writeFile(workbook, "Extracted_Text.xlsx");
        });

        // Text Extraction Function
        async function extractTextFromSelectedArea(pageNumber) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale });
            const textContent = await page.getTextContent();
            const textItems = textContent.items;

            const xMin = Math.min(startX, endX) / scale;
            const xMax = Math.max(startX, endX) / scale;
            const yMin = Math.min(startY, endY) / scale;
            const yMax = Math.max(startY, endY) / scale;

            let extractedText = '';
            textItems.forEach(item => {
                const { transform, str } = item;
                const x = transform[4];
                const y = transform[5];
                if (x >= xMin && x <= xMax && y >= yMin && y <= yMax) {
                    extractedText += str + ' ';
                }
            });
            return extractedText.trim();
        }

        // Display Extracted Text
        const displayExtractedText = () => {
            pdfTextDiv.textContent = `Borehole Text:\n${boreholeText}\n\nData Text:\n${dataText}`;
        };

        // Reset Selection
        const resetSelection = () => {
            selectionRectangle.style.display = 'none';
            selectionRectangle.style.width = '0';
            selectionRectangle.style.height = '0';
            boreholeText = '';
            dataText = '';
            selectionType = '';
            isSelectingArea = false;
            pdfCanvas.style.cursor = 'default';
        };

        // Implement pagination and zoom functions
        const changePage = (increment) => {
            currentPage += increment;
            renderPage(currentPage);
        };

        document.getElementById('prev-page-btn').addEventListener('click', () => changePage(-1));
        document.getElementById('next-page-btn').addEventListener('click', () => changePage(1));
        document.getElementById('zoom-in-btn').addEventListener('click', () => { scale += 0.1; renderPage(currentPage); });
        document.getElementById('zoom-out-btn').addEventListener('click', () => { scale -= 0.1; renderPage(currentPage); });

    </script>
</body>
</html>

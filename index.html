<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Select Area and Extract Text</title>
    <style>
        #pdf-canvas {
            border: 1px solid black;
            max-width: 100%;
            cursor: default;
            position: relative;
        }
        .controls {
            margin-top: 10px;
        }
        #selection-rectangle {
            position: absolute;
            border: 2px dashed;
            display: none;
        }
        .blue-border {
            border-color: blue;
        }
        .red-border {
            border-color: red;
        }
    </style>
</head>
<body>

    <h2>Upload, View, and Extract Text from PDF 0.4</h2>

    <!-- Upload Button -->
    <input type="file" id="pdf-upload" accept="application/pdf" />

    <!-- Canvas to display PDF -->
    <div id="pdf-container" style="position: relative;">
        <canvas id="pdf-canvas"></canvas>
        <div id="selection-rectangle"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="select-borehole-btn" disabled>Select Borehole Name</button>
        <button id="select-data-btn" disabled>Select Data 01</button>
        <button id="extract-text-btn" disabled>Extract Text</button>
        <button id="extract-text-all-pages-btn" disabled>Extract Text From All Pages</button>
        <br><br>
        <button id="prev-page-btn" disabled>Previous Page</button>
        <span>Page: <span id="page-num">1</span> / <span id="page-count">1</span></span>
        <button id="next-page-btn" disabled>Next Page</button>
        <br><br>
        <button id="zoom-in-btn">Zoom In</button>
        <button id="zoom-out-btn">Zoom Out</button>
    </div>

    <!-- Extracted Text Output -->
    <h3>Extracted Text:</h3>
    <div id="pdf-text"></div>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <script>
        const pdfUpload = document.getElementById('pdf-upload');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfContext = pdfCanvas.getContext('2d');
        const pdfTextDiv = document.getElementById('pdf-text');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const zoomInBtn = document.getElementById('zoom-in-btn');
        const zoomOutBtn = document.getElementById('zoom-out-btn');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        const selectBoreholeBtn = document.getElementById('select-borehole-btn');
        const selectDataBtn = document.getElementById('select-data-btn');
        const extractTextBtn = document.getElementById('extract-text-btn');
        const extractTextAllPagesBtn = document.getElementById('extract-text-all-pages-btn');
        const selectionRectangle = document.getElementById('selection-rectangle');

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 1;
        let scale = 1.5;
        let startX, startY, endX, endY;
        let isSelectingBorehole = false;
        let isSelectingData = false;
        let isSelectingArea = false;
        let selectionType = '';
        let boreholeText = '';
        let dataText = '';

        // Handle PDF Upload
        pdfUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileReader = new FileReader();
                fileReader.onload = () => {
                    const typedarray = new Uint8Array(fileReader.result);
                    pdfjsLib.getDocument(typedarray).promise.then((pdf) => {
                        pdfDoc = pdf;
                        totalPages = pdf.numPages;
                        pageCountSpan.textContent = totalPages;
                        renderPage(currentPage);
                        selectBoreholeBtn.disabled = false;
                        selectDataBtn.disabled = false;
                    });
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                alert("Please upload a valid PDF file.");
            }
        });

        // Render PDF Page
        function renderPage(pageNumber) {
            pdfDoc.getPage(pageNumber).then((page) => {
                const viewport = page.getViewport({ scale: scale });
                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                const renderContext = {
                    canvasContext: pdfContext,
                    viewport: viewport
                };
                page.render(renderContext);

                pageNumSpan.textContent = pageNumber;
                prevPageBtn.disabled = pageNumber <= 1;
                nextPageBtn.disabled = pageNumber >= totalPages;
            });
        }

        // Select Borehole Button
        selectBoreholeBtn.addEventListener('click', () => {
            resetSelection();
            isSelectingArea = true;
            isSelectingBorehole = true;
            selectionType = 'borehole';
            pdfCanvas.style.cursor = 'crosshair';
            selectionRectangle.classList.add('blue-border');
        });

        // Select Data 01 Button
        selectDataBtn.addEventListener('click', () => {
            resetSelection();
            isSelectingArea = true;
            isSelectingData = true;
            selectionType = 'data';
            pdfCanvas.style.cursor = 'crosshair';
            selectionRectangle.classList.add('red-border');
        });

        // Handle Rectangle Drawing with Two Clicks
        pdfCanvas.addEventListener('mousedown', (e) => {
            if (isSelectingArea) {
                const rect = pdfCanvas.getBoundingClientRect();
                if (!startX && !startY) {
                    startX = e.clientX - rect.left;
                    startY = e.clientY - rect.top;
                    selectionRectangle.style.left = `${startX}px`;
                    selectionRectangle.style.top = `${startY}px`;
                    selectionRectangle.style.width = '0px';
                    selectionRectangle.style.height = '0px';
                    selectionRectangle.style.display = 'block';
                } else {
                    endX = e.clientX - rect.left;
                    endY = e.clientY - rect.top;
                    selectionRectangle.style.width = `${Math.abs(endX - startX)}px`;
                    selectionRectangle.style.height = `${Math.abs(endY - startY)}px`;
                    selectionRectangle.style.left = `${Math.min(startX, endX)}px`;
                    selectionRectangle.style.top = `${Math.min(startY, endY)}px`;
                    extractTextBtn.disabled = false;
                    extractTextAllPagesBtn.disabled = false;
                    isSelectingArea = false;
                    pdfCanvas.style.cursor = 'default';
                }
            }
        });

        // Extract Text Button
        extractTextBtn.addEventListener('click', () => {
            if (selectionType === 'borehole') {
                extractTextFromSelectedArea(currentPage).then((text) => {
                    boreholeText = text;
                    displayExtractedText();
                });
            } else if (selectionType === 'data') {
                extractTextFromSelectedArea(currentPage).then((text) => {
                    dataText = text;
                    displayExtractedText();
                });
            }
            resetSelection();
        });

        // Extract Text From All Pages Button
        extractTextAllPagesBtn.addEventListener('click', () => {
            const promises = [];
            for (let i = 1; i <= totalPages; i++) {
                promises.push(extractTextFromSelectedArea(i));
            }
            Promise.all(promises).then((pagesText) => {
                const fullText = pagesText.join('\n---\n');
                if (selectionType === 'borehole') {
                    boreholeText = fullText;
                } else if (selectionType === 'data') {
                    dataText = fullText;
                }
                displayExtractedText();
                resetSelection();
            });
        });

        // Extract Text from Selected Area
        async function extractTextFromSelectedArea(pageNumber) {
            const rect = pdfCanvas.getBoundingClientRect();
            const xMin = Math.min(startX, endX);
            const yMin = Math.min(startY, endY);
            const xMax = Math.max(startX, endX);
            const yMax = Math.max(startY, endY);

            const page = await pdfDoc.getPage(pageNumber);
            const textContent = await page.getTextContent();
            const viewport = page.getViewport({ scale: scale });

            let extractedText = '';
            const sortedItems = textContent.items.sort((a, b) => {
                const [ax, ay] = pdfjsLib.Util.transform(viewport.transform, a.transform).slice(4, 6);
                const [bx, by] = pdfjsLib.Util.transform(viewport.transform, b.transform).slice(4, 6);
                return ay - by || ax - bx;
            });

            sortedItems.forEach((textItem) => {
                const [x, y] = pdfjsLib.Util.transform(viewport.transform, textItem.transform).slice(4, 6);
                if (x >= xMin && x <= xMax && y >= yMin && y <= yMax) {
                    extractedText += textItem.str + ' ';
                }
            });

            return extractedText.trim();
        }

        // Display Extracted Text in Order
        function displayExtractedText() {
            pdfTextDiv.innerText = `Borehole Name: ${boreholeText || 'Not selected'}\nData 01: ${dataText || 'Not selected'}`;
        }

        // Reset Selection
        function resetSelection() {
            startX = startY = endX = endY = null;
            selectionType = '';
            isSelectingBorehole = isSelectingData = false;
            selectionRectangle.style.display = 'none';
            selectionRectangle.classList.remove('blue-border', 'red-border');
            extractTextBtn.disabled = true;
            extractTextAllPagesBtn.disabled = true;
        }

        // Pagination and Zoom Controls
        prevPageBtn.addEventListener('click', () => { if (currentPage > 1) renderPage(--currentPage); });
        nextPageBtn.addEventListener('click', () => { if (currentPage < totalPages) renderPage(++currentPage); });
        zoomInBtn.addEventListener('click', () => { scale += 0.25; renderPage(currentPage); });
        zoomOutBtn.addEventListener('click', () => { scale = Math.max(scale - 0.25, 0.5); renderPage(currentPage); });
    </script>

</body>
</html>
